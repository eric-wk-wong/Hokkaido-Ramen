<body>
    <h1 class="title2">CONTACT</h1>
    <div id="contact-wrapper">
        <div id="address-area">
            <h6>Hokkaido Ramen Corporate Office</h6>
            Hokkaido Ramen</br>
            55 Lexington Ave 24th Street </br>
            New York, NY 10010 </br>
            <a href="tel:+16463121000">646-312-1000</a></br>
            <a href="email:www.baruch.cuny.edu">HokkaidoRamen@ramen.com</a></br>
            </br>
            <img src="images/evening.jpg" height=190 width=280>
        </div>
        <div id="form-area">
            <h6>Tell us about your experience!</h6>
            <form action="thanks.html" method="get">
                <div class="row">
                    <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" pattern="[a-zA-Z]+" required>
                    </div>
                    <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" pattern="[a-zA-Z]+" required>	  
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea multiple class="form-control" id="comments" rows="3"></textarea></br>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
